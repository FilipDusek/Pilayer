<!doctype html>
<html>
  <head>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/external/jquery-ui.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/external/bootstrap.min.css') }}">
    <script src="{{ url_for('static', filename='js/external/jquery-3.1.1.min.js') }}"></script> 
    <script src="{{ url_for('static', filename='js/external/jquery-ui.min.js') }}"></script> 
    <script src="{{ url_for('static', filename='js/external/bootstrap.min.js') }}"></script> 
    <script src="{{ url_for('static', filename='js/external/jquery.ui.touch-punch.min.js') }}"></script> 

    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <script src="{{ url_for('static', filename='js/audiolistplayer.js') }}"></script> 
    <script src="{{ url_for('static', filename='js/events.js') }}"></script> 

    <title>{% block title %}{% endblock %}</title>
  </head>
  <body>
    <div class="player">
      <button type="button" class="btn btn-default player-action-prev" aria-label="Left Align">
  			<span class="glyphicon glyphicon-backward glyphicon-align-left" aria-hidden="true"></span>
  		</button>
      	<button type="button" class="btn btn-default player-action-play" aria-label="Left Align">
  			<span class="glyphicon glyphicon-play glyphicon-align-left" aria-hidden="true"></span>
  		</button>
      <button type="button" class="btn btn-default player-action-pause" aria-label="Left Align">
  			<span class="glyphicon glyphicon-pause glyphicon-align-left" aria-hidden="true"></span>
  		</button>
      <button type="button" class="btn btn-default player-action-next" aria-label="Left Align">
  			<span class="glyphicon glyphicon-forward glyphicon-align-left" aria-hidden="true"></span>
  		</button>
  		<div class="player-audio-title"></div>
  		<div class="player-progress"></div>
  		<div class="player-volume"></div>
  		<div class="player-playlist"></div>
    </div>

  </body>
</html>
